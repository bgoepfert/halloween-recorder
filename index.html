<!DOCTYPE html>
<html>
<head>
  <title>Halloween Cloud Recorder</title>
  <style>
    video {
      width: 640px;
      height: 480px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>!!! DO NOT TOUCH !!!</h1> 
  <h3>The iPad is permanently recording.</h3> 
  <h6>If something is wrong with it, or the status doesn't say recording, tell Morrie or Bas</h6>
  <video id="preview" autoplay muted></video>
  <br>
  <button id="startButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>
  <p>Status: </p><p id="status"></p> 

  <form id="authForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Authenticate</button>
  </form>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1691.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
